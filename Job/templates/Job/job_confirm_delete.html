{% extends "main/base.html" %}
{% block content %}
<h2>Удалить вакансию</h2>

<p>Вы уверены, что хотите удалить вакансию <strong>{{ job.title }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'Job:job_detail' job.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
