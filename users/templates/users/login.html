{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<h2>{% trans "Вход" %}</h2>

{% if messages %}
  <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label>{% trans "Логин" %}:</label>
    <input type="text" name="username" required><br>

    <label>{% trans "Пароль" %}:</label>
    <input type="password" name="password" required><br>

    <button type="submit">{% trans "Войти" %}</button>
</form>

<p>{% trans "Нет аккаунта?" %} <a href="{% url 'users:register' %}">{% trans "Зарегистрироваться" %}</a></p>
{% endblock %}
